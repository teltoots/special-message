<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope" onclick="toggleLetter()">
        <div class="flap"></div> <!-- The top flap of the envelope -->
        <div class="letter" id="letter">
            <h2>Dear [Her Name],</h2>
            <p>This is a little surprise, just for you.</p>
            <p>I’ve been thinking a lot about us and wanted to ask you something special...</p>
            <p>Will you be my girlfriend?</p>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ just for you.</p>
    </footer>

    <script>
        function toggleLetter() {
            console.log("Envelope clicked, toggling letter...");
            var letter = document.getElementById('letter');
            letter.classList.toggle('open');
        }
    </script>
</body>
</html>
